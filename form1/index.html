<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Forms</title>
        <link rel="stylesheet" href="style.css">
        <style>
            fieldset {
                border: 1px solid grey;
                padding: 20px;
                margin-bottom: 20px;
            }

            label {
                width: 150px;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <div id="wrapper">
    	    <div id="main">
    		    <div id="container">
    			    <div id="content" role="main">
                        <!-- Your code should go here -->
                        <h1>Order Form</h1>
                            <form method="POST">
                                <div>
                                    <fieldset>
                                        <legend>General info</legend>
                                            
                                                <label for="email">Email</label>
                                                <input id ="email" type="email" placeholder="your@email.com">
                                                <br />
                                            
                                                <label for="login">Login</label>
                                                <input id = "login" type="text" name ="login" placeholder="Login">
                                                <br />
                                            
                                                <label for="password">Password</label>
                                                <input id="password" type="password" placeholder="Password">
                                                <br />
                                    </fieldset>
                                </div>

                                <div>
                                    <fieldset>
                                        <legend>User info</legend>
                                            
                                                <label for="first">First Name</label>
                                                <input id ="first" type="text" placeholder="John">
                                            <br />
                                            
                                                <label for="second">Second Name</label>
                                                <input id ="second" type="text" placeholder="Doe">
                                            <br />
                                            
                                                <label for="gender">Gender</label>
                                               <input id ="gender" type="radio" name="Gender">Male
                                               <input id = "gender2" type="radio" name="Gender">Female
                                            <br />
                                            
                                                <label for="Age">Age</label>
                                                <input id = "Age" type="number" placeholder="32">
                                        
                                            <br />
                                                <label for="About">About me</label>
                                                <textarea id = "About" cols="20" rows="5"></textarea>
                                            <br />
                                    </fieldset>
                                </div>

                                <div>
                                    <fieldset>
                                        <legend>Order info</legend>
                                            
                                                <label for="Product">Product</label>
                                                <select id="Product">
                                                    <option id = "Product1" value="Iphone">Iphone</option>
                                                    <option id = "Product2" value="Samsung">Samsung</option>
                                                    <option id = "Product3" value="Xiaomi">Xiaoni</option>
                                                    <option id = "Product4" value="LG">LG</option>
                                                </select>
                                            <br />
                                            
                                                <label for="Frontcolor">Front Color</label>
                                                <input id = "Frontcolor" type="radio" name="frontcolor">Black
                                                <input id = "Frontcolor2" type="radio" name="frontcolor">Pink
                                                <input id = "Frontcolor3" type="radio" name= "frontcolor">Gold
                                            <br />
                                            
                                                <label for="Backcolor">Back-side color</label>
                                                <input id = "Backcolor" type="color">
                                            <br />
                                            
                                                <label for="Amount">Amount</label>
                                                <input id = "Amount" type="number" placeholder="5">
                                            <br />
                                            
                                                <label for="Delivery">Delivery Date</label>
                                                <input id = "Delivery" type="Date">
                                            <br />
                                    </fieldset>
                                </div>
                                <div>
                                    <input type="Reset" value="Reset">
                                    <input type="Submit" value="Submit">
                                </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
